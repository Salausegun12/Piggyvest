<!DOCTYPE html>
<html lang="en">
  <head>
    <title>piggyvest</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="logo">
        <img src="image/PIGGY LOGO.jpg" alt="" class="logo" />
      </div>

      <nav>
        <ul>
          <li class="home">Home</li>
          <li>Savings</li>
          <li>Investment</li>
          <li>Quota</li>
          <button class="create">Create Account</button>
        </ul>
      </nav>
    </header>

    <!-- main -->
    <main>
      <div class="head">Plan your finances and grow your investments</div>

      <div class="about">
        Applying the Power of Compound Interest to Build Wealth. Join us at
        Piggyvest Today.
      </div>

      <button class="join">Join us Today</button>
      <button class="download"><i class="fa-brands fa-google-play"></i> Download App</button>

      <div><img src="image/PIGGYVEST FOOTER.jpg" alt=""></div>
    </main>

    <div class="aside">
        <img src="image/PIGGYVEST ASIDE.jpg" alt="">
    </div>
  </body>
</html>
